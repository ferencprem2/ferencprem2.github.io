<!DOCTYPE html>
<html>
<head>
  <title>PonyvaBOT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbox" id="chatbox">
    <div class="chat-header">
      <span class="bot-name">PonyvaBOT</span>
      <div class="chatbot-header-icon" id="chatbot-header-icon"></div>
  </div>
    <div class="chat-content" id="chat-content">
      <!-- Bot and user messages will be dynamically added here -->
    </div>
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Írja válaszát ide">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <div id="results">
    <h1>Adatok ellenőrzése</h1>
    <div id="resultContent"></div>
    <button id="editButton">Adat megváltoztatása</button>
    <button id="sendButton">Küldés</button>
  </div>

  <!-- Chatbot Icon and Help Text -->
  <div id="chatbot-icon"></div>
  <span id="help-text">Segítségért kattintson ide</span>

  <script type="module" src="script.js"></script>
  <script type="module"  src="resultSummary.js"></script>
  <script type="module"  src="offerHandler.js"></script>
  <script type="module"  src="support.js"></script>
</body>
</html>
