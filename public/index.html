<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbox" id="chatbox">
    <div class="chat-content" id="chat-content">
      <!-- Bot question will be dynamically added here -->
    </div>
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Írja válaszát ide:">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Chatbot Icon and Help Text -->
  <div id="chatbot-icon"></div>
  <span id="help-text">Click me if you want help!</span>

  <script src="script.js"></script>
</body>
</html>
